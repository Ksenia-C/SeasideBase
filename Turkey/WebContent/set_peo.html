<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>add table with personal data - Seaside Base</title>
	<link rel="stylesheet" type = "text/css" href = "styles/main_style.css"/>
	<link rel="stylesheet" type = "text/css" href = "styles/text_style.css"/>
	<link rel="stylesheet" type = "text/css" href = "styles/form_style.css"/>

	<script src="main.js"></script>


</head>
<body>

  <div class="wrapper">

<header>
</header>

<nav id = "menu" >
<script>putMenu()</script>

</nav>


<article>

<form method="post" action  = "AddPeoServlet" enctype="multipart/form-data">
		<div class = "block_cell">
			<div class = "text">Name</div>
			<div class = "value"><input type = "text" required name ="StudentName" pattern = "^[ 0-9]+$"></div>
		</div>
		
		<div class = "block_cell">
			<div class = "text">Surname</div>
			<div class = "value"><input type = "text" required name ="StudentSurname" pattern = "^[ 0-9]+$"></div>
		</div>
		
		<div class = "block_cell">
			<div class = "text">Patronymic</div>
			<div class = "value"><input type = "text" name ="StudentPatronymic" pattern = "^[ 0-9]+$"></div>
		</div>
		<div class = "block_cell">
			<div class = "text">Birthday</div>
			<div class = "value"><input type = "text" name ="StudentBirthday" pattern = "^[ 0-9]+$"></div>
		</div>
		
		<div class = "block_cell">
			<div class = "text">City</div>
			<div class = "value"><input type = "text" name ="StudentCity" pattern = "^[ 0-9]+$"></div>
		</div>
			
	<div class = "block_cell">
		<div class = "text">
Optional parameters. Separate index of columns by semicolon. <br>
	Title of parameter can be written after dash
	 		</div>
		<div class = "value">
		<textarea name = "StudentAdd" placeholder = "1; 10; 2-name2; 5"
		cols = "40" rows = "5" ></textarea> 
		</div>
</div>
<div class = "block_cell">
			Add table: <input type = "file" name="TableSource" accept =".csv"/>    *.csv
			</div>
Mark if it has string of titles
<input type="checkbox" name = "ActTitles" value = "yes"/>
		
			
			<div class = "block_cell">
				<input type = "submit" value = "Load"/>
	
		</div>
	
	</form>






</article>
<div class="push"></div>
</div>
<footer>
<script>putFoot()</script>

</footer>

</body>
</html>
