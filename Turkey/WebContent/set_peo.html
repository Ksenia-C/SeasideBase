<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>добавить таблицу с личными данными - сервис работы с таблицами</title>
	<link rel="stylesheet" type = "text/css" href = "main_style.css"/>
	<link rel="stylesheet" type = "text/css" href = "text_style.css"/>
	<link rel="stylesheet" type = "text/css" href = "form_style.css"/>

	<script src="main.js"></script>


</head>
<body>

  <div class="wrapper">

<header>
</header>

<nav id = "menu" >
<script>putMenu()</script>

</nav>


<article>

<form method="post" action  = "AddPeoServlet" enctype="multipart/form-data">
		<div class = "block_cell">
			<div class = "text">Имя</div>
			<div class = "value"><input type = "text" required name ="StudentName" pattern = "^[ 0-9]+$" value = "1"></div>
		</div>
		
		<div class = "block_cell">
			<div class = "text">Фамилия</div>
			<div class = "value"><input type = "text" required name ="StudentSurname" pattern = "^[ 0-9]+$" value = "2"></div>
		</div>
		
		<div class = "block_cell">
			<div class = "text">Отчество</div>
			<div class = "value"><input type = "text" name ="StudentPatronymic" pattern = "^[ 0-9]+$" value = "3"></div>
		</div>
		
		<div class = "block_cell">
			<div class = "text">Возраст</div>
			<div class = "value"><input type = "text" name ="StudentAge" pattern = "^[ 0-9]+$" value = "4"></div>
		</div>
		
		<div class = "block_cell">
			<div class = "text">День рождения</div>
			<div class = "value"><input type = "text" name ="StudentBirthday" pattern = "^[ 0-9]+$" value = "5"></div>
		</div>
		
		<div class = "block_cell">
			<div class = "text">Школа</div>
			<div class = "value"><input type = "text" name ="StudentSchool" pattern = "^[ 0-9]+$" value = "6"></div>
		</div>
		
		<div class = "block_cell">
			<div class = "text">Класс</div>
			<div class = "value"><input type = "text" name ="StudentClass" pattern = "^[ 0-9]+$" value = "7"></div>
		</div>
		
		<div class = "block_cell">
			<div class = "text">Город</div>
			<div class = "value"><input type = "text" name ="StudentCity" pattern = "^[ 0-9]+$" value = "8"></div>
		</div>
			
	<div class = "block_cell">
		<div class = "text">
Ниже укажите, какие параметры вы также хотите добавить. Через точку с запятой перечислите номера столбцов. <br>
	 Если хотите указать под каким названием сохранить параметр, укажите его перез тире
	 		</div>
		<div class = "value">
		<textarea name = "StudentAdd" placeholder = "1; 10; 2-name2; 5"
		cols = "40" rows = "5" >9 - random</textarea> 
		</div>
</div>
<div class = "block_cell">
			Добавте таблицу: <input type = "file" name="TableSource" accept =".csv"/>    *.csv
			</div>
есть ли заголовок
<input type="checkbox" name = "ActTitles" value = "yes" checked/>
		
			
			<div class = "block_cell">
				<input type = "submit" value = "Загрузить"/>
	
		</div>
	
	</form>






</article>
<div class="push"></div>
</div>
<footer>
<script>putFoot()</script>

</footer>

</body>
</html>
